<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EazyLearn</title>
	<!-- Favicon -->
	<!-- TODO add favicon -->
	<!-- <link rel="shortcut icon" href="/../webapp/WEB-INF/resourses/img/??" type="image/x-icon"> -->
	
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<!-- My CSS-->
	<link th:href="@{/resources/css/home_style.min.css}" rel="stylesheet" type="text/css">

</head>

<body>
<header class="promo">
	<nav>
		<ul class="menu">
			<li class="menu_item"><a th:href="@{/cards}" class="menu_link">HOME</a></li>
			<li class="menu_item"><a th:href="@{/categories}" class="menu_link">CATEGORY</a></li>
			<li class="menu_item"><a th:href="@{/cards(tab=${'recent'})}" class="menu_link">RECENT</a></li>
			<li class="menu_item"><a th:href="@{/profile}" class="menu_link">PROFILE</a></li>
		</ul>
	</nav>
</header>

<!--	<h1>Home page</h1>-->

<!--TODO replace by carousel-->
<div th:each="card : ${allCards}">
	<table>
		<tr>
			<td th:text="${card.foreignWord}">foreign</td>
		</tr>
		<tr>
			<td th:text="${card.translateWord}">translate</td>
		</tr>
		<tr>
			<td>
				<a th:href="@{/cards/{id}/edit(id=${card.getId()})}">Edit</a>
			</td>
		</tr>
		<tr>
			<td>
				<form th:method="DELETE" th:action="@{/cards/{id}(id=${card.getId()})}">
					<input type="submit" value="Delete!"/>
				</form>
			</td>
		</tr>
	
	
	</table>
	<br>
</div>

<!--TODO replace by popup-window form-->
<br><br>
<form th:method="POST" th:action="@{/cards}" th:object="${card}">
	<input type="text" id="foreign" required placeholder="Foreign" th:field="*{foreignWord}">
	
	<br>
	
	<input type="text" id="translate" required placeholder="Translate" th:field="*{translateWord}">
	
	<br>
	
	<input type="text" id="proficiency" placeholder="Proficiency" th:field="*{proficiencyLevel}">
	
	<br><br>
	<input type="submit" value="Create!">
</form>


</body>

</html>
