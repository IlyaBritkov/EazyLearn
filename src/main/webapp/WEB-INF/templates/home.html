<body>
	<header class="promo">
		<nav>
			<ul class="menu">
				<li class="menu_item"><a th:href="@{/cards}" class="menu_link">HOME</a></li>
				<li class="menu_item"><a th:href="@{/categories}" class="menu_link">CATEGORY</a></li>
				<li class="menu_item"><a th:href="@{/cards(tab=${'recent'})}" class="menu_link">RECENT</a></li>
				<li class="menu_item"><a th:href="@{/profile}" class="menu_link">PROFILE</a></li>
			</ul>
		</nav>
	</header>


	<section class="carousel">
		<div class="container">
			<div class="carousel__inner">
				<th:block th:each="card : ${allCards}">
					<div class="carousel__item">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title" th:text="${card.foreignWord}">Foreign</h5>
								<p class="card-text" th:text="${card.translateWord}">Translate</p>
								<a class="card-link" th:href="@{/cards/{id}/edit(id=${card.getId()})}">Edit</a>
							</div>
						</div>

<!--									</form>-->
<!--								</td>-->
<!--							</tr>-->
<!--						</table>-->
					
					</div>
				</th:block>
			</div>
		</div>
	</section>

	<!--TODO replace by popup-window form-->
	<br><br>
	<form th:method="POST" th:action="@{/cards}" th:object="${card}">
		<input type="text" id="foreign" required placeholder="Foreign" th:field="*{foreignWord}">

		<br>

		<input type="text" id="translate" required placeholder="Translate" th:field="*{translateWord}">

		<br>

		<input type="text" id="proficiency" placeholder="Proficiency" th:field="*{proficiencyLevel}">

		<br><br>
		<input type="submit" value="Create!">
	</form>
