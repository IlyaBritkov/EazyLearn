<!-- Button trigger modal -->
<!--Add new card-->
<button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#addNewCard">
		<img th:src="@{/resources/icons/plus.png}" alt="add new card">
</button>

<!-- Modal -->
<div class="modal fade" id="addNewCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Add new card</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<form th:method="POST" th:action="@{/cards}" th:object="${card}">
			<div class="modal-body">
				<div class="form-group">
					<input type="text" class="form-control" id="foreign" required placeholder="Foreign word" th:field="*{foreignWord}">
					<small id="foreignHelp" class="form-text text-muted"> Enter a word you want to learn.</small>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="translate" required placeholder="Translate" th:field="*{translateWord}">
					<small id="translateHelp" class="form-text text-muted"> Enter translation of the word.</small>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" id="proficiency" placeholder="Proficiency" th:field="*{proficiencyLevel}">
					<small id="translateHelp" class="form-text text-muted"> Choose how you feel you know this word.</small>
				</div>
				
				<!-- TODO: fix category-->
				<div class="form-group">
					<input type="text" class="form-control" id="categoryName" placeholder="Category">
					<small id="translateHelp" class="form-text text-muted">Select or enter category in that the new card will appear.</small>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Add card</button>
			</div>
			</form>
			
		</div>
	</div>
</div>
